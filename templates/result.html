<html>
    <head>
        <title>
            fetched information from wikipedia
        </title>
    </head>
    <body style="background-color: rgb(238, 238, 165);">
        <h2> {{ page_title }}</h2>
        <hr> 
        <h2>Summary of the entity</h2>
        <p>{{ sumary }}</p>
        <hr>
        <h2>Name of the entity</h2>
        <hr>
        {% for i in named_entity %}
        <p>{{ i }}</p>
        {% endfor %}
        <hr>
        <h2> Retrieved text paragraph</h2>
        <p>{{ cleaned_text }}</p>
    </body>
</html>
